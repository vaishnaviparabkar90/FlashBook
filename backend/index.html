<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razorpay Test</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>ðŸ§¾ Razorpay Test Payment</h1>
  <button onclick="payNow()">Pay â‚¹500</button>

  <script>
    async function payNow() {
      const orderRes = await fetch("http://localhost:5000/create-order", {
        method: "POST"
      });
      const order = await orderRes.json();

      const options = {
        key: "rzp_test_2kBWWxBdzBeiXX", // Replace with your Test Key ID
        amount: order.amount,
        currency: "INR",
        name: "Flashbook",
        description: "Test Seat Booking",
        order_id: order.id,
        handler: async function (response) {
          console.log("Payment Success!", response);
          // (Optional) Send response to backend for verification
          await fetch("http://localhost:5000/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(response)
          });
          alert("ðŸŽ‰ Payment Successful!");
        },
        theme: { color: "#528FF0" }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
